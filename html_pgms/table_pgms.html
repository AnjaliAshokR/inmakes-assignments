<!DOCTYPE html>
<html lang="en" xmlns:body="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Unordered list</h2>
<ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
</ul>
<h2>Ordered list</h2>
<ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
</ol>
<h2>Descriptive list</h2>
<dl>
    <dt>First</dt>
    <dd>First item</dd>
     <dt>Second</dt>
    <dd>Second item</dd>
     <dt>Third</dt>
    <dd>Third item</dd>
     <dt>Fourth</dt>
    <dd>Fourth item</dd>
</dl>
</body>
</html>
