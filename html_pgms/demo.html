<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO SIGN UP PAGE</title>
    <style>
    .sign{
    font-size:120%;
    }
    </style>
</head>
<body style=background-color:#34A56F;text-align:center;>
<h1 style=;text-align:center;font-size:200%>SIGN UP HERE</h1>
<form method="post"    action="log.html"   class="sign">
    <lable>Username:</lable>
    <input type="text" name="username" placeholder="Enter your name"><br>
    <lable>E-mail:  </lable>
    <input type="email" name="email"><br>
    <lable>Phone:</lable>
    <input type="number" name="ph_no"><br>
    <lable>Gender:</lable>
    <input type="radio" id="male" name="gender">
     <label for="male">Male</label>
    <input type="radio" id="female" name="gender" >
     <label for="female">Female</label><br>
    <lable>Password:</lable>
    <input type="password" name="password" placeholder="minimum 8 digits"><br>
    <lable>Confirm password:</lable>
    <input type="password" name="password"><br>
    <input type="checkbox" name="check_box" >
     <label> I accept the conditions</label><br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
